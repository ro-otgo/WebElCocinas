<div class="jumbotron d-flex align-items-center wholepage">
  <div class="container text-center col-md-3">
    <div class="card carta">
      <h1>
        <img src="/assets/logo.png">
      </h1>
      <h2>Login to ElCocinas</h2>
      <p class="error">{{error}}</p>
      <form  (ngSubmit)="validateUser()" class="row g-3">
        <div class="form-floating">
          <input type="email" name="email" [(ngModel)]="model.email" class="form-control" id="email" placeholder="Introduce your email">
          <label for="email" class="form-label">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" name="password" [(ngModel)]="model.pwd" id="password" class="form-control" placeholder="Password">
          <label for="password" class="form-label">Password</label>
        </div>
        <div class="d-grid gap-3">
            <button type="submit" class="btn btn-warning">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
